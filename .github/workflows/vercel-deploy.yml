name: Deploy to Vercel

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Set Firebase Secret in Vercel
        run: |
          CREDS=$(echo '${{ secrets.FIREBASE_CREDENTIALS_B64 }}' | base64 -d)
          # Use Vercel CLI to set the secret
          echo "$CREDS" | vercel secret rm firebase_credentials_json --token=${{ secrets.VERCEL_TOKEN }} --yes 2>/dev/null || true
          echo "$CREDS" | vercel secret add firebase_credentials_json --token=${{ secrets.VERCEL_TOKEN }} 2>&1 | grep -v "^?"

      - name: Pull Vercel environment information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        if: github.event_name == 'push'

      - name: Deploy Preview to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
        if: github.event_name == 'pull_request'
