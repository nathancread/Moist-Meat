<html lang="en">
	<head>
		<title>Moist Meat - Sensor Monitoring Dashboard</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Real-time temperature and humidity monitoring dashboard. Stream live sensor data from Firebase and visualize it with interactive charts."
		/>
		<meta name="theme-color" content="#1f2937" />

		<!-- OpenGraph metadata for social sharing -->
		<meta property="og:title" content="Moist Meat - Sensor Monitoring Dashboard" />
		<meta
			property="og:description"
			content="Real-time temperature and humidity monitoring dashboard. Stream live sensor data from Firebase and visualize it with interactive charts."
		/>
		<meta property="og:type" content="website" />
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />

		<meta property="og:image:height" content="630" />

		<meta name="twitter:card" content="summary_large_image" />

		<meta
			name="twitter:description"
			content="Real-time temperature and humidity monitoring dashboard. Stream live sensor data from Firebase and visualize it with interactive charts."
		/>
		<meta name="twitter:image" content="%sveltekit.assets%/og-image.png" />

		%sveltekit.head%

	<body data-sveltekit-preload-data="hover">
